output: dist/
releases:
  - name: dev
    jobs:
      # Build and publish apk
      - name: release-android
        package:
          platform: android
          target: apk

      # Build and publish ipa
      - name: release-ios
        package:
          platform: ios
          target: ipa
          build_args:
            export-options-plist: ios/dev_ExportOptions.plist

      - name: release-linux-deb
        package:
          platform: linux
          target: deb

      - name: release-linux-rpm
        package:
          platform: linux
          target: rpm

      - name: release-windows
        package:
          platform: windows
          target: msix